<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1 v-show="Name < 35">{{ Name }}</h1>
      <button @click="Name++">+</button>
      <button v-on:click="Name--">-</button>
      <section class="arch-box-container">
        <div
          class="arch-box"
          :class="{ 'arch-box-on': boxOn}"
          @mouseenter="handleEvent"
          @click="handleBoxClick"
        ></div>
        <div class="arch-box" @mouseleave="handleEvent"></div>
        <div class="arch-box" @dblclick="handleEvent"></div>
        <div class="arch-box" @mousemove="handleEvent"></div>
      </section>
    </div>
    <section class="arch-box-container">
      <div class="arch-box" id="handleEvent"></div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
